services:
  postgres:
    container_name: postgres
    image: postgres:15.4
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "test"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    ports:
      - "5433:5432"
    networks:
      - my-net
    command: postgres -c 'shared_buffers=2GB' -c 'effective_cache_size=8GB' -c 'max_wal_size=4GB' -c 'checkpoint_timeout=30min' -c 'max_parallel_workers_per_gather=0'

  mysql8:
    container_name: mysql
    image: mysql:8.1
    environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=test
    - MYSQL_USER=test
    - MYSQL_PASSWORD=test
    - MYSQL_ROOT_HOST=%
    restart: always
    ports:
    - "3307:3306"
    networks:
    - my-net

  mongo:
    image: mongo:6.0.8
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: test
      MONGO_INITDB_DATABASE: test
    restart: always
    ports:
    - 27018:27017
    networks:
    - my-net

networks:
  my-net:
    name: my-net
